<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- Angular Required Polyfills -->
    <script src="js/lib/angular2/system-polyfills.js"></script>
    <script src="js/lib/angular2/es6-shim.min.js"></script>
    <script src="js/lib/angular2/angular2-polyfills.js"></script>
    <script src="js/lib/angular2/system.src.js"></script>
    <script src="js/lib/angular2/Rx.js"></script>

    <!-- Angular -->
    <script src="js/lib/angular2/angular2.dev.js"></script>
    <script src="js/lib/angular2/router.dev.js"></script>
    <script src="js/lib/angular2/http.dev.js"></script>

    <!-- Module Loading with System.js -->
    <script>
      System.config({
        packages: {
          js: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('js/main')
        .then(null, console.error.bind(console));
    </script>

  </head>
  <body>
    <!-- main entry point for our Angular2 App -->
    <my-app>Loading...</my-app>
  </body>
</html>
